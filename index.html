<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <img class="pattern-desktop" src="./images/pattern-background-desktop.svg" alt="">
    <img class="pattern-mobile" src="./images/pattern-background-mobile.svg" alt="">
    <div class="box">
      <div>
        <img class="hero-image" src="./images/illustration-hero.svg" alt="">
      </div>
      
      <div class="header">
        Order Summary
      </div>
      
      <div class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      
      <div class="plan">
        <div><img class="music" src="./images/icon-music.svg" alt=""></div>
        <div class="annual-price">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <a href="">Change</a> 
      </div>
      
      <div class="button-container">
        <button class="button1">Proceed to Payment</button>
        <button class="button2">Cancel Order</button>  
      </div>
      
    </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/charlsoluwapelumi">Sns Charmie</a>.
    </div>

  </body>
</html>
